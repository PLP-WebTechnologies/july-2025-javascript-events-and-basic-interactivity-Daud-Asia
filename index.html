<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to My Interactive Page!</h1>

  <!-- Part 1: Event Handling Example -->
  <button id="showMessageBtn">Click Me!</button>
  <p id="message" class="hidden">You clicked the button!</p>

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2>Light/Dark Mode Toggle</h2>
    <button id="toggleThemeBtn">Toggle Theme</button>
  </section>

  <section>
    <h2>Simple Counter</h2>
    <button id="decrease">-</button>
    <span id="counter">0</span>
    <button id="increase">+</button>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>Signup Form</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p id="formFeedback"></p>
  </section>

  <script src="script.js"></script>
</body>
  </html>
